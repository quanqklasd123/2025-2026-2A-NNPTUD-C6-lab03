        .container {

            background-color: white;
            padding: 20px;
            border-radius: 10px;

        h1 {

        /* Controls Section */
        .controls {

        .search-box {

            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {

            border-color: #007bff;
        }

        .pagination-controls {

            align-items: center;
            gap: 10px;
        }

        .pagination-controls label {
            font-weight: bold;
            color: #555;
        }

        .pagination-controls select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Sort Buttons */
        .sort-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sort-btn {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .sort-btn.price-asc {

            color: white;
        }

        .sort-btn.price-asc:hover {
            background-color: #218838;
        }

        .sort-btn.price-desc {
            background-color: #dc3545;
            color: white;
        }

        .sort-btn.price-desc:hover {
            background-color: #c82333;
        }

        .sort-btn.name-asc {
            background-color: #007bff;
            color: white;
        }

        .sort-btn.name-asc:hover {
            background-color: #0056b3;
        }

        .sort-btn.name-desc {
            background-color: #6f42c1;
            color: white;
        }

        .sort-btn.name-desc:hover {
            background-color: #5a32a3;
        }

        .sort-btn.active {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Alternating row colors - ƒëen v√† tr·∫Øng */
        tbody tr:nth-child(odd) {

            color: #333;
        }

        tbody tr:nth-child(even) {
            background-color: #333333;
            color: #ffffff;
        }

        tbody tr:hover {
            background-color: #007bff !important;
            color: white !important;
        }

        /* Image styles - hi·ªÉn th·ªã to√†n b·ªô h√¨nh */
        .product-image {

            border-radius: 5px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            margin: 0 15px;
            font-weight: bold;
            color: #555;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 18px;
        }

        /* Results count */
        .results-count {
            margin-bottom: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
